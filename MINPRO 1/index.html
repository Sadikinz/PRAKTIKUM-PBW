<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <div class="lingkaran"></div>
        <!-- ---------------- Navbar ------------------------- -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div id="navbar" class="container">
                <a class="navbar-brand" href="#">Sadikinnn</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navMenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#about">About Me</a></li>
                        <li class="nav-item"><a class="nav-link" href="#certificates">Certificates</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- ---------------- Navbar END ------------------------- -->

        <!-- ---------------- Hero Section ------------------------- -->
        <section id="home" class="hero d-flex justify-content-center align-items-center text-center">
            <div class="container-fluid px-0">
                <div class="row justify-content-center g-0">
                    <div id="text1" class="col-12  py-5">
                        <h1 class="text-h1 mb-0">{{ name }}</h1>
                        <h2 class="text-h2 mb-4">{{ desc }}</h2>
                        <p class="text-p mb-0">{{ intro }}</p>
                        <p class="text-p">{{ intro1 }}</p>
                    </div>
                </div>
            </div>
        </section>
    <!-- ---------------- Hero Section End ------------------------- -->

    <!-- ---------------- About Me ------------------------- -->

    <section id="about" class="about pt-5">
        <div class="container">
            <div class="row align-items-center mb-4">
                <div class="col-md-6 text-white">
                    <p class="about-text">
                        {{ aboutText }}
                    </p>
                </div>
                <div class="col-md-6 text-center">
                    <img src="img/foto.jpeg" class="img-fluid rounded-circle about-img">
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-white">

                    <p class="mb-1 text-progres">Adobe Illustrator</p>
                    <div class="progress mb-3">
                        <div class="progress-bar skill-bar"
                            :style="{ width: illustrator + '%' }">
                            {{ illustrator }}%
                        </div>
                    </div>

                    <p class="mb-1 text-progres">Adobe Photoshop</p>
                    <div class="progress mb-3">
                        <div class="progress-bar skill-bar"
                            :style="{ width: photoshop + '%' }">
                            {{ photoshop }}%
                        </div>
                    </div>

                    <p class="mb-1 text-progres">UI/UX Figma</p>
                    <div class="progress">
                        <div class="progress-bar skill-bar"
                            :style="{ width: figma + '%' }">
                            {{ figma }}%
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>
    <!-- ---------------- About Me end ------------------------- -->

      <!-- ---------------- Sertifikat ------------------------- -->
    <section id="certificates" class="py-5 kartu">
        <div class="container">
            <div class="row">
                <div 
                    class="col-12 col-md-6 mb-4"
                    v-for="project in projects"
                    :key="project.text">
                    <div class="card project-card h-100">
                        <img :src="project.image" class="card-img-top">
                        <div class="card-body">
                            <p class="card-text">
                                {{ project.text }}
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
<!-- ---------------- Sertifikat End ------------------------- -->

<!-- ---------------- footer ------------------------- -->
    <footer class="bg-dark text-light py-3">
        <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">

            <div class="d-flex align-items-center">
                <div class="bg-secondary rounded p-1 me-2">
                    <span class="fw-bold text-white">B</span>
                </div>
                <span>© 2026 Muhammad Sadikin Samir</span>
            </div>  

            <div class="mt-2 mt-md-0">
                <a href="#" class="text-light me-3 fs-5">
                    <i class="bi bi-instagram"></i>
                </a>
                <a href="#" class="text-light fs-5">
                    <i class="bi bi-facebook"></i>
                </a>
            </div>

        </div>
    </footer>
<!-- ---------------- footer end ------------------------- -->
    <div class="lingkaran2"></div>
</div>

    <Script>
        const app = Vue.createApp({
            data() {
                return {
                    name: "MUHAMMAD SADIKIN SAMIR",
                    desc: "I am Graphic Desainer",
                    intro: "I believe good design design is not just how it looks, how it works.",
                    intro1: "let’s collaborate and bring your idea to life.",
                    aboutText: "Saya adalah mahasiswa S1 Sistem Informasi di Universitas Mulawarman yang memiliki ketertarikan kuat pada dunia UI/UX, pengembangan fullstack, desain grafis, fotografi, dan videografi. Saya berfokus menguasai konsep teoritis dan keterampilan praktis dalam pengembangan sistem informasi, termasuk kemampuan analisis, desain, dan pemrograman front-end maupun back-end. Selain itu, saya juga aktif mengembangkan kreativitas melalui desain visual dan media digital untuk mendukung solusi teknologi yang inovatif dan user-friendly.",

                    illustrator: 75,
                    photoshop: 40,
                    figma: 50,

                    projects: [
                        {
                            image: "img/KTarot.png",
                            text: "Koordinator PDD Makrab SI 2024"
                        },
                        {
                            image: "img/KUpgrading.png",
                            text: "Koordinator PDD UPGRADING 2025"
                        },
                        {
                            image: "img/APubdok.png",
                            text: "Anggota PUBDOK APLIKASI 2025"
                        },

                        {
                            image: "img/ACominfo.png",
                            text: "Anggota COMINFO 2025"
                        }
                    ]
                }
            }
        })

        app.mount("#app")
    </Script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
